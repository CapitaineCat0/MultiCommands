name: MultiCommands
version: '0.100'
main: me.capitainecat0.multicommands.MultiCommands
api-version: 1.13
authors: [CapitaineCat0, It'sTheSky]
description: Custom essentials build
website: www.hallofgames.fr/plugins
softdepend:
  - MultiMaintenance
  - PlaceholderAPI
  - Vault
commands:
  #channels staff:
  adminchat:
    description: Permet d'envoyer des messages privés entre admins
    aliases: ac
    permission: multicommands.chat.admin
  builderchat:
    description: Permet d'envoyer des messages privés entre builders
    aliases: bchat
    permission: multicommands.chat.builder
  devchat:
    description:  Permet d'envoyer des messages privés entre dévelopeurs
    aliases: dc
    permission: multicommands.chat.developer
  modochat:
    description: Permet d'envoyer des messages privés entre modérateurs
    aliases: mchat
    permission: multicommands.chat.moderator
  staffchat:
    description: Permet d'envoyer des messages privés entre staff
    aliases: sc
    permission: multicommands.chat.staff


  #commandes:

  actionbar:
    description: Permet d'envoyer un message dans la barre d'action
    permission: multicommands.actionbar
  afk:
    description: Permet de gérer le mode AFK
    permission: multicommands.afk
  alert:
    description: Envoyer un message d'alerte
    permission: multicommands.alert
  anvil:
    description: Permet d'ouvrir l'enclume
    permission: multicommands.anvil
  ban:
    description: Permet de bannir un joueur
    permission: multicommands.ban
  bank:
    description: Permet de gérer la banque (requiert Vault)
    permission: multicommands.economy
  bossbar:
    description: Permet d'envoyer un message dans la bossbar
    permission: multicommands.bossbar
  broadcast:
    description: Envoyer un broadcast
    aliases: bc
    permission: multicommands.broadcast
  chat:
    description: Permet de gérer le chat
    permission: multicommands.chat
  compass:
    description: Permet de connaitre votre orientation et vos coordonées
  clear:
    description: Vider son inventaire / celui d'un autre joueur
    aliases:
      - ci
      - clearinventory
    permission: multicommands.clearinventory
  craft:
    description: Ouvrir l'établi
    aliases: workbench
    permission: multicommands.craft
  economy:
    description: Permet de gérer le systeme d'économie
    aliases:
      - eco
      - econ
      - balance
      - bal
      - money
    permission: multicommands.economy
  enderchest:
    description: Ouvrir votre enderchest / celui d'un autre joueur
    aliases: ec
    permission: multicommands.enderchest
  feed:
    description: Permet de se nourrir / un autre joueur
    permission: multicommands.feed
  fly:
    description: Permet de gérer votre fly-mode / celui d'un autre joueur
    permission: multicommands.fly
  freeze:
    description: Geler un joueur
    permission: multicommands.freeze
  furnace:
    description: Permet de cuire les items que vous tenez
    permission: multicommands.furnace
  gamemode:
    description: Permet de changer votre mode de jeu / celui d'un autre joueur
    aliases: gm
    permission: multicommands.gamemode
  god:
    description: Permet de gérer votre invulnérabilité / celle d'un autre joueur
    permission: multicommands.god
  heal:
    description: Permet de se soigner / un autre joueur
    permission: multicommands.heal
  helpop:
    description: Permet d'envoyer un message aux opérateurs
    permission: multicommands.helpop
  invsee:
    description: Permet d'afficher et d'interagir avec l'inventaire d'un autre joueur
    permission: multicommands.invsee
  kick:
    description: Permet d'expulser un joueur
    permission: multicommands.kick
  list:
    description: Permet d'afficher les joueurs connectés
  msg:
    description: Permet d'envoyer un message privé
    aliases: r
  multihelp:
    description: Permet d'afficher l'aide des plugins Multi
    permission: multicommands.multihelp
    aliases:
      - mhelp
      - multicmdhelp
      - multicommandhelp
      - mcmd
      - mc
  multiinfos:
    description: Permet d'afficher les informations d'un plugin de la série Multi
    permission: multicommands.multiinfos
    aliases:
      - minfos
      - minfo
      - multiinfo
      - multinfo
      - multinfos
  nick:
    description: Permet de changer votre pseudo
    permission: multicommands.nick
  ping:
    description: Permet d'afficher votre ping / celui d'un autre
    permission: multicommands.playerpinger
    aliases:
      - pping
      - playerping
      - playerpinger
  mreload:
    description: Permet de recharger les configurations
    permission: multicommands.multireload
    aliases:
      - multireload
  randomtp:
    description: Permet de se téléporter aléatoirement sur la carte
    aliases:
      - rtp
      - randomteleport
  serverinfo:
    description: Permet d'afficher les informations sur le serveur
    permission: multicommands.serverinfo
  setspawn:
    description: Permet de placer le spawn du monde
    permission: multicommands.setspawn
  #setwarp:
    #description: Permet de créer des warps
    #permission: multicommands.setwarp
  spawn:
    description: Permet de vous téléporter au spawn du monde
  tp:
    description: Permet de se téléporter / un autre joueur
    permission: multicommands.teleport
    aliases: teleport
  title:
    description: Permet d'envoyer un message en titre
    permission: multicommands.title
  top:
    description: Permet de se téléporter sur le bloc le plus haut
    permission: multicommands.top
  unban:
    description: Permet de débannir un joueur
    permission: multicommands.unban
  vanish:
    description: Permet de gérer votre vanish
    permission: multicommands.vanish
    aliases: v
  #warp:
   #description: Permet de se téléporter aux warps

    #aliases: warps
    #permission: multicommands.warp
  whois:
    description: Permet d'afficher les informations sur un joueur
    permission: multicommands.whois

